    <link rel="stylesheet" href="style.css" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
      <header class="title d-flex flex-column justify-content-center">
        <h1>Cash Register</h1>
        <p>
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
      </header>
      <hr />
      <main>
        <section id="inputForm">
          <!--  bill amount -->
          <label for="bill">Bill amount:</label>
          <input
            type="number"
            id="bill"
            placeholder="Enter the bill amount..."
          />
          <br />
          <!--  cash amount -->
          <label for="cash">Cash amount:</label>
          <input
            type="number"
            id="cashGiven"
            placeholder="Enter the cash amount..."
          />
          <button id="submit">GET CHANGE <i class="fa fa-inr"></i></button>
        </section>

        <section>
            <div id="output" class="output">
          <table>
              <tr>
                 <th> No of notes: </th>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
                  <td class="numberOfNotes"></td>
              </tr>
               <tr>
                    <th>Note</td>
                    <td>2000</td>  
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                    </tr>
          </table>
      </div>
        </section>
      </main>
    </div>
